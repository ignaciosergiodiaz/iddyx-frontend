<div class="container" style="height: 100vh;">
<div class="col-lg-4 mx-auto" style="margin-top:140px">
  <div class="card">

    <div class="card-body">

          <form #formulario="ngForm" (ngSubmit)="signup()" >

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Nombre de Usuario"
            name="username" [(ngModel)]="user.username" required>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Correo"
            name="email"  [(ngModel)]="user.email"  required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder="ContraseÃ±a"
             name="password" [(ngModel)]="user.password" required>
          </div>

          <button type="submit" class="btn btn-success btn-block">
            Registrar Usuario
          </button>

        </form>

    </div>
  </div>
</div>
</div>
