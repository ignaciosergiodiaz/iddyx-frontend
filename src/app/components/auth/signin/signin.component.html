<div class="container" style="height: 100vh;">

<div class="col-lg-4 float-left" style="margin-top:220px; ">

  <h1 style=" font-size: 2.4em ; font-weight:bold;"> Registra tus productos de forma segura </h1>

</div>

<div class="col-lg-4 float-right" style="margin-top:130px">

  <h2>Iniciar Sesión</h2>

  <div class="card" >

    <div class="card-body">

          <form #login="ngForm" (ngSubmit)="signIn()"  novalidate>

          <div class="form-group">
            <input type="text" class="form-control"
             name="username" placeholder="Username: nachodíaz" ngModel [(ngModel)]="user.username"  required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control"
             name="password" placeholder="Contraseña" ngModel [(ngModel)]="user.password" required>
          </div>


          <button type="submit" class="btn btn-success btn-block">
            Registrar Usuario
          </button>


        </form>

    </div>
  </div>
</div>

</div>
