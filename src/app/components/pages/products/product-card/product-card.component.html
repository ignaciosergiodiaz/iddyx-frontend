<div class="col-md-12 mb-4">
  <mat-card class="example-card" (click)="onCardClick()">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle><a href="">{{product.category}}</a></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.imageURL" class="p-2">
  </mat-card>
</div>
