<div *ngIf="!showData" class="container mt-5 pt-5">
  <div class="row">
    <div class="col-md-5">
      <img [src]="product.imageURL" class="img-fluid" alt="Producto">
    </div>
    <div class="col-md-7 mt-5">
      <h1 class="font-weight-bold">{{ product.title }}</h1>
      <hr>

        <div class="card-body">
          <p class="card-text">Propietario: {{ product.owner }}</p>
          <p class="card-text">Descripción: {{ product.description }}</p>
          <p class="card-text">Categoría: {{ product.category }}</p>
          <p class="card-text">Subido el: {{ product.createdAt }}</p>
          <p class="card-text">Código de Seguridad: {{ product.code }}</p>
          <p class="card-text">Estado del producto: {{ product.state }}</p>

      </div>
    </div>
  </div>
</div>

<div *ngIf="showData" class="container mt-5">
  <div class="card p-4">
    <div class="container">
      <h1>Comprar Producto</h1>
      <form #form="ngForm">
        <div class="row">
          <div class="col-md-4">
            <img [src]="product.imageURL" class="img-fluid" alt="Producto">
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label for="title">Nombre</label>
              <input type="text" #title name="title" class="form-control" [(ngModel)]="product.title">
            </div>
            <div class="form-group">
              <label for="price">Precio</label>
              <input type="number" #price name="price" class="form-control" [(ngModel)]="product.price">
            </div>
            <button type="button" class="btn btn-success btn-block" (click)="comprarProducto()">Comprar Producto</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
