<div *ngIf="!showData" >

  <div class="row" >

    <br>

    <div class="col-md-7 p-4">
        <div class="card p-5 pt-5 mt-5">
          <img src="{{product.imageURL}}" class="img-fluid" alt="" >
        </div>
    </div>

    <div class="col-md-4 p-4 mt-5 pt-5">
      <div class="card mt-5 pt-5">
        <div class="card-body">
          <form class="card-header">
            <br>
            <h1 class="card-title">Titulo: {{product.title}}</h1>
            <h2 class="card-title">Propietario: {{product.owner }}</h2>
            <hr>
            <h2 class="card-text">Descripción: {{product.description }}</h2>
            <h2 class="card-text">Categoría: {{product.category }}</h2>
            <h2 class="card-text">Subido el: {{product.createdAt}}</h2>
            <hr>
            <h2 class="card-title">Código de Seguridad: {{product.code }}</h2>
            <h2 class="card-title">Estado del producto: {{product.state }}</h2>
            <br>
          </form>
        </div>
      </div>
    </div>

  </div>

</div>

<div *ngIf="showData" >

  <div class="card row p-5" >

    <div class="container col-lg-8">

      <h1>Comprar Producto</h1>

      <form #form="ngForm">

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Imgen</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="{{product.imageURL}}" class="img-fluid" alt="" ></td>
              <td><input type="text" #title name="title" class="form-control" [(ngModel)]="product.title"></td>
              <td><input type="number" #price name="price"  class="form-control"  [(ngModel)]="product.price"></td>
            </tr>
          </tbody>
        </table>
      </form>

      <button type="button" class="btn btn-success btn-block" (click)="comprarProducto()">Comprar Producto</button>

    </div>

  </div>

</div>
