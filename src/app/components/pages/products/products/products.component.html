<div class="container">
  <h1 class="title text-center pt-5 mb-5">Productos Recientes</h1>
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of products">
      <app-product-card [product]="product" (selectCard)="onSelectCard($event)"></app-product-card>
    </div>
    <div *ngIf="products.length === 0" class="col-md-12 text-center">
      <p>No se encontraron productos.</p>
    </div>
  </div>
</div>
