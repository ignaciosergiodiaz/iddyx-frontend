<div class="shadow jumbotron">
  <div class="container">
    <h2 class="title" >Registrar Producto</h2>
  </div>
</div>

<br>

<div class="col-lg-8 mx-auto">
  <div class="card">

    <div class="card-body">

          <form (submit)="uploadProduct(title,description,details_product,price,category,currency,email,
          code, send_dates,count,stock,imageURL)" >
              <div class="form-group">
                <input type="text" class="form-control"
                placeholder="title" #title required>
              </div>

              <div class="form-group">
                <input type="text" class="form-control"
                placeholder="description" #description >
              </div>

              <div class="form-group">
                <input type="text" class="form-control"
                placeholder="Detalles del Producto" #details_product >
              </div>

              <div class="form-group">
                <input type="number" class="form-control"
                placeholder="Precio" #price required>
              </div>

              <div class="form-group">
                <input type="email" class="form-control"
                placeholder="email" #email >
              </div>

              <div class="form-group">
                <input type="text" class="form-control"
                placeholder="code" #code >
              </div>

              <div class="form-group">
                <input type="text" class="form-control"
                placeholder="Datos de Envio" #send_dates >
              </div>

              <div class="form-group">
                <input type="text" class="form-control"
                placeholder="Cantidad" #count >
              </div>

              <div class="form-group">
                <input type="number" class="form-control"
                placeholder="Stock" #stock >
              </div>

              <div class="form-group">
                <input type="text" class="form-control"
                placeholder="Tipo de moneda" #currency required>
              </div>

              <div class="form-group">
                <label for="exampleFormControlSelect1">Categoría</label>
                <select class="form-control" #category  id="exampleFormControlSelect1">
                  <option value=""> Seleccione una categoría</option>
                  <option value="Muebles">Muebles</option>
                  <option value="Autos">Automóviles</option>
                  <option value="Tecnologia">Tecnología</option>
                  <option value="Ropa">Ropa</option>
                  <option value="supermarket"> supermercado</option>
                </select>
              </div>

              <div class="text-center">

                <input type="file" multiple class="d-none" (change)="onPhotoSelected($event)" #imageURL>
                <img [src]="photoSelected || './../../../assets/no-image-icon.png'" width="400"
                height="400" class="img-fluid " alt="no-image-icon" (click)="imageURL.click()">

                <br>
                <br>

                <button class="btn btn-success btn-block">
                  Subir Producto
                </button>

              </div>

        </form>
    </div>
  </div>
</div>
